{% extends 'admin_base.html' %}
{% block main %}
<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <a href="{% url 'salary' %}" class="btn btn-success float-right">Monthly Calculator</a>
  <div class="container my-5">
    <h1>Hourly Salary</h1>
    <form>
      <div class="form-group">
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" step="0.01" class="form-control" id="hourlyRate" placeholder="Enter hourly rate">
      </div>
      <div class="form-group">
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" step="0.01" class="form-control" id="hoursWorked" placeholder="Enter hours worked">
      </div>
      <div class="form-group">
        <label for="taxRate">Tax Rate (%):</label>
        <input type="number" step="0.01" class="form-control" id="taxRate" placeholder="Enter tax rate">
      </div>
      <center>
      <button type="button" class="btn btn-primary" onclick="calculateSalary()">Calculate</button>
      </center>
    </form>
    <h3 id="result" class="my-5"></h3>
  </div>
  <br>

  <div class="container my-5 ">

    <button class= "btn btn-outline-primary" onclick="window.print()">Print</button>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function calculateSalary() {
      // Get input values
      const hourlyRate = parseFloat(document.getElementById("hourlyRate").value);
      const hoursWorked = parseFloat(document.getElementById("hoursWorked").value);
      const taxRate = parseFloat(document.getElementById("taxRate").value);

      // Calculate salary
      const grossSalary = hourlyRate * hoursWorked; // Gross salary
      const taxAmount = (grossSalary * taxRate) / 100; // Tax amount
      const netSalary = grossSalary - taxAmount; // Net salary

      // Display the result
      const resultElement = document.getElementById("result");
      resultElement.innerHTML = `Net Salary: $${netSalary.toFixed(2)}`;
    }
  </script>
</body>
</html>

{% endblock %}
