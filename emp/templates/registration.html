{%include 'header.html' %}

<script>
    function checkpassword()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password And Confirm Password Does not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }

</script>

<div class="card shadow m-5">
    <div class="card-body">
        <a href="{% url 'admin_home' %}" class="btn btn-success float-right">Back Admin Page</a>
        <h5 class="p-2 text-black" style="border-bottom : 2px solid blue">Create An Account</h5>

        

        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lasttname" class="form-control" placeholder="Enter Last name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Emil ID</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    



                </div>
                <br>
                <input type="submit" value="submit" class="m-2 px=4 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Registration Successfull');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Somthing Went Wrong, Pleas Try Again.........!!!!!!!!!!!');
</script>
{% endif %}
