{%include 'header.html' %}


<div class="card shadow m-5">
    <div class="card-body">
        <a href="{% url 'admin_home' %}" class="btn btn-success float-right">Back Admin Page</a>
        <h5 class="p-2 text-black" style="border-bottom : 2px solid blue">LOG IN</h5>

        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email Id</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                    </div>
                     </div>
                     <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
                        </div>
                    </div>
  </div>
                <br>
                <input type="submit" value="Log-in" class="m-2 px=4 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('lOG-IN Successfull');
    window.location = ('{% url 'emp_home' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login.., Pleas Try Again.........!!!!!!!!!!!');
</script>
{% endif %}
